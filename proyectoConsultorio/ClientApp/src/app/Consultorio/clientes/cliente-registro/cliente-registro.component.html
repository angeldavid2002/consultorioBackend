
<div class="titulo">
Registrar paciente
</div>
<br>
<br>
<form [formGroup]="formRegistroCliente">
<div class="form">
    <input type="text" [class.error]="identificacion.invalid && identificacion.touched" [(ngModel)]="persona.identificacion" name="identifiacion" placeholder="identificacion..." formControlName="identificacion">
    <input type="text" [class.error]="nombre.invalid && nombre.touched" [(ngModel)]="persona.nombre" name="nombre" placeholder="nombres..." formControlName="nombre">
    <input type="text" [class.error]="apellido.invalid && apellido.touched" [(ngModel)]="persona.apellido" name="apellidos" placeholder="apellidos..." formControlName="apellido">
    <input type="text" [class.error]="direccion.invalid && direccion.touched" [(ngModel)]="persona.direccion" name="direccion" placeholder="direccion..." formControlName="direccion">
    <input type="datetime-local" [class.error]="fecha.invalid && fecha.touched" [(ngModel)]="persona.anoNacimiento" name="fecha" formControlName="fecha">

    <input type="text" [class.error]="correo.invalid && correo.touched" [(ngModel)]="persona.correo" name="correo" placeholder="correo electrÃ³nico..." formControlName="correo">

    <input type="text" [class.error]="telefono.invalid && telefono.touched" [(ngModel)]="persona.telefono" name="telefono" placeholder="telefono..." formControlName="telefono">

    <p>estado:
      <select [class.error]="estado.invalid && estado.touched" class="comboEstado" name="estado" id="estado" [(ngModel)]="persona.estado" formControlName="estado">
      <option value="activo">activo</option>
      <option value="inactivo">inactivo</option>
      </select>
    </p>

    <br>
    <div class="registrar">
      <button type="button" (click)="GuardarPersona()" [disabled]="!formRegistroCliente.valid">registrar</button>
    </div>
    <div class="borrar">
      <button type="reset" (click)="cerrar()">Borrar</button>
    </div>
</div>
</form>
